<!DOCTYPE html>
<html>

<head>
    <meta charset="utd-8" />
    <title>Juego 2 </title>
    <script src="./js/Pokemos.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./css/Pokemon.css" type="text/css" />
</head>


<body>
    <header>
        <div class="contenedor">
            <h1>Â¡Pokemon!</h1>
        </div>
    </header>

    <section id="seleccionar-mascota" class="marcos-redondos">
        <h2>Elige tu mascota:</h2>

        <div class="contenedor-opciones">

            <div class="nombre-mascotas">
                <div class="opcion-mascota">
                    <label>
                        <p>Hipodogue  <input type="radio" name="mascota" id="hipodogue"></p>
                        <img src="./assets/Hipodogue.png" alt="Hipodogue" />
                    </label>

                   

                </div>

                <div class="opcion-mascota">
                    <label >
                        <p>Capipego <input type="radio" name="mascota" id="capipego"></p>
                        <img src="./assets/Capipego.png" alt="Capipego" />
                    </label>

                    
                </div>

                <div class="opcion-mascota">
                    <label> 
                        <p>Ratigueya <input type="radio" name="mascota" id="ratigueya"></p>
                        <img src="./assets/Ratigueya.png" alt="Ratigueya" />
                </label>
                    
                </div>
            </div>

            <button id="boton-mascotas">Seleccionar</button>
        </div>
    </section>


    <section id="seleccionar-ataque" class="botones-ataque">

        <div class="h2">
            <h2>Elige tu ataque:</h2>

            <p> Tu mascota <span id="mascota-Jugador"></span> tiene <span id="vidas-jugador">3</span> vidas</p>
            <p> La mascota <span id="mascota-enemigo"></span> del enemigo tiene <span id="vidas-enemigo">3</span> vidas
            </p>
        </div>

        <span class="boton-mascota">

            <button id="boton-Fuego"> 
                <img src="./assets/ataque fuego.png" alt="Fuego" />

            </button>

            <button id="boton-Agua">
                <img src="./assets/ataque agua.png" alt="Agua" /> 

            </button>

            <button id="boton-Tierra"> 
                <img src="./assets/ataque tierra.png" alt="Tierra" />

            </button>


        </span>

    </section>
    <section id="mensajes" class="marcos-redondos">
        <h2>Mensajes</h2>

    </section>

    <section id="reiniciar-juego" class="marcos-redondos">

        <span id="resultado" class="marcos-redondos reiniciarContenedor">
            <button id="boton-reiniciar"> Reiniciar </button>
        </span>
    </section>

</body>

</html>
